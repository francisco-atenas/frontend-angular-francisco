<div class="files-upload">
  <div class="file-upload__header">
    <h3>Files Uploading</h3>
  </div>
  <div class="files-upload__content">
    <div
      class="dropzone"
      appDropZone
      (hovered)="toggleHover($event)"
      [class.dropzone__hovered]="isHovering"
      (dropped)="onDrop($event)"
    >
      <div class="dropzone__label">Deja tus archivos aqu√≠</div>
      <div class="dropzone__file">
        <label class="file">
          <input
            class="file__input"
            [multiple]="data.multiple"
            type="file"
            (change)="onDropFile($event)"
          />
          <span class="file__label">Selecciona un archivo</span>
        </label>
      </div>
    </div>

    <div class="error" *ngIf="isError">Seleccione un archivo</div>
  </div>
  <div class="files-upload__footer"></div>
</div>
