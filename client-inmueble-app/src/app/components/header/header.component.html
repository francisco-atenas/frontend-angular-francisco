<mat-toolbar color="primary">
  <button
    (click)="onMenuToggleDispatch()"
    type="button"
    mat-icon-button
    aria-label="Toggle sidenav"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>Edificaciones Store</span>

  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
    <ul fxLayout="row" fxLayoutGap="10px" class="navegacion-menu">
      <li>
        <a>{{ user ? user.username : null }}</a>
      </li>
      <li>
        <a *ngIf="!isAuthorized" routerLink="/auth/registration">Registrar</a>
      </li>
      <li>
        <a *ngIf="!isAuthorized" routerLink="/auth/login">Login</a>
      </li>
      <li>
        <a *ngIf="isAuthorized" routerLink="/">Home</a>
      </li>
      <li (click)="onSignOut()">
        <a *ngIf="isAuthorized" routerLink="/">Salir</a>
      </li>
    </ul>
  </div>
</mat-toolbar>
